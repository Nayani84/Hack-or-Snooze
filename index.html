<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

  <!-- top navigation bar -->
  <nav>
    <div class="navbar-brand">
      <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
    </div>
    <div class="main-nav-links hidden">
      |
      <a class="nav-link" href="#" id="nav-submit">submit</a>
      |
      <a class="nav-link" href="#" id="nav-favorites">favorites</a>
      |
      <a class="nav-link" href="#" id="nav-my-stories">my stories</a>
    </div>
    <div class="nav-right">
      <a class="nav-link" href="#" id="nav-login">login/signup</a>
      <a class="nav-link" href="#" id="nav-user-profile"></a>
      <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
    </div>
  </nav>

  <!-- Login and signup forms -->
  <section class="account-forms-container container">

    <!-- Login form -->
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" autocomplete="current-username">
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password" autocomplete="current-password">
      </div>
      <button type="submit">login</button>
      <hr>
    </form>

    <!-- Signup form -->
    <form action="#" id="signup-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="signup-name">name</label>
        <input id="signup-name" autocapitalize="words">
      </div>
      <div class="login-input">
        <label for="signup-username">username</label>
        <input id="signup-username" autocomplete="new-username">
      </div>
      <div class="login-input">
        <label for="signup-password">password</label>
        <input id="signup-password" autocomplete="new-password" type="password">
      </div>
      <button type="submit">create account</button>
    </form>

    <!-- profile Update form -->
    <form action="#" id="profileUp-form">
      <h2>My Profile</h2>
      <div class="login-input">
        <label for="update-username">username    :</label>
        <label id="update-username"></label>
      </div>
      <div class="login-input">
        <label for="update-name">name    :</label>
        <input id="update-name" required>
      </div>
      <div class="login-input">
        <label for="update-password">password    :</label>
        <input id="update-password" autocomplete="new-password" type="password" required>
      </div>
      <div class="login-input">
        <label for="update-At">Updated At  :</label>
        <label id="update-At"></label>
      </div>
      <button type="submit" id="saveProfile">Save</button>
    </form>

  </section>
  <!-- area for stories (all stories, user stories, favorites) -->
  <section class="stories-container container">
    <!-- submitting a new story form -->
    <form action="#" class="hidden" id="submit-story-form">
      <fieldset>
        <legend id="storyLegend">Add New Story</legend>
        <div class="story-form">
          <label for="author">Author</label>
          <input id="author" placeholder="Author Name" required />
        </div>
        <div class="story-form">
          <label for="title">Title</label>
          <input id="title" placeholder="Story Title" required />
        </div>
        <div class="story-form">
          <label for="url">URL</label>
          <input id="url" type="url" placeholder="URL" required />
        </div>
        <div id="btns" class="story-form">
          <button type="submit" id="submitStoryBtn">submit</button>
          <button type="button" id="updateStoryBtn" class="hidden">update</button>
          <button type="button" id="cancelBtn">cancel</button>
        </div>
      </fieldset>
      <hr />
    </form>

    <!-- loading message (removed by JS after stories loaded) -->
    <div id="stories-loading-msg">Loading&hellip;</div>

    <!-- List of all stories -->
    <ol id="all-stories-list" class="stories-list"></ol>

    <!-- List of user's favorite stories -->
    <div class="myFavoriteLabel hidden">
      <h3>My Favorites</h3>
    </div>
    <ol id="favorite-stories"></ol>

    <!-- List of user's own stories -->
    <div class="myStoriesLabel hidden">
      <h3 for="update-myStories">My Stories</h3>
    </div>
    <ol id="my-stories"></ol>

  </section>




  <!-- Library JS & our JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>

  <script src="js/models.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/user.js"></script>
  <script src="js/stories.js"></script>

</body>

</html>
